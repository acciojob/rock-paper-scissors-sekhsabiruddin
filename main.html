<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Rock Paper Scissors</h1>

	<div class="gameContainer">
		<!-- no. of turns as input -------------------------->
		<h2>Number of Rounds</h2>
		<input type="number" data-ns-test="game-number" id="game-number">
		<br><br>
		<!-- play Button  ----------------------------------->
		<div class="play-button">
			<button data-ns-test="play-game" id="play-game">PLAY</button>
		</div><br>
		<!-- user choice  ----------------------------------->
		<div class="user-choice">
			<h3>User Choice</h3>
			<div id="userChoiceBtn">
				<button class="userChoiceBtn" id="rock" data-ns-test="rock">rock</button>
				<button class="userChoiceBtn" id="paper" data-ns-test="paper">paper</button>
				<button class="userChoiceBtn" id="scissor" data-ns-test="scissor">scissor</button>
				<p>User Choice: <span id="user-choice"></span></p>
			</div>
		</div>
		<!-- computer choice  ------------------------------->
		<div class="computerChoiceOutput" data-ns-test="computer-choose">
			<p>Computer Choice: <span id="computer-choose"></span></p>
		</div><br>
		<!-- round result ----------------------------------->
		<div class="roundResult" data-ns-test="round-result">
			Round Winner is: <span id="roundResult"></span>
		</div><br>

		<div class="roundLeft" data-ns-test="round-left">
			Rounds left: <span id="roundLeft"></span>
		</div>

		<div class="gamePoints" data-ns-test="computer-points">
			<h2>Game Points table</h2> <!--Won, Tie, Lose-->
			<p>User: <span id="userPoints">0</span></p>
			<p>Computer: <span id="compPoints">0</span></p>
		</div>
		<div class="winner" data-ns-test="game-result">
			<h2>Game Winner is: <span id="game-result"></span></h2>
		</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
